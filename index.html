<!DOCTYPE html>
<html>
<head>
    <title>DVR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>






</head>
<script>
    $(document).on('pagebeforechange', function (e, data) {
        if (typeof data.toPage === 'string') {

            var u = $.mobile.path.parseUrl(data.toPage),
                    re = /^#deldvr/;

            if (u.hash.search(re) !== -1) {

                var name = u.hash.replace(/.*name=/, "");
                $("#dvr_prompt").text(name);
                localStorage.setItem("del",name);
               // e.preventDefault();
            }
        }
    });
</script>

<body>

<div data-role="page" id="mainPage">
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#mainPage" data-icon="home" data-iconpos="notext" id="homelink">Home</a>
        <h1 id="head">Golbal DVR</h1>
        <a href="#adddvr" data-icon="plus">Add DVR</a>
    </div>
    <div data-role="content">

    </div>
    <div data-role="footer" class="ui-bar" data-theme="b" data-position="fixed" data-id="footer">
        <a href="#about" data-icon="info">About</a>
    </div>
</div>

<div data-role="page" id="dvr">
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#mainPage" data-icon="home" data-iconpos="notext">Home</a>
        <h1>DVR</h1>
        <a href="#mainPage" data-icon="arrow-l" data-iconpos="notext">Back</a>
    </div>
    <div data-role="content">

    </div>
    <div data-role="footer" class="ui-bar" data-theme="b" data-position="fixed" data-id="footer">
        <a href="#about" data-icon="info">About</a>
    </div>
</div>

<div data-role="page" id="adddvr">
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#mainPage" data-icon="home" data-iconpos="notext">Home</a>
        <h1>Add DVR</h1>
        <a href="#mainPage" data-icon="arrow-l" data-rel="back">Back</a>
    </div>
    <div data-role="content">
        <form action="#mainPage" method="POST" name="adddv" id="adddv">
            <div data-role="fieldcontain">

                <label for="name">Name:</label>
                <input type="text" name="name" id="name"  />
                <label for="url">URL:</label>
                <input type="text" name="url" id="url"  />
                <label for="port">Port No:</label>
                <input type="number" name="port" id="port"  />
                <label for="user">Username:</label>
                <input type="text" name="user" id="user"  />
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass"  />
                <button id="adddvrbtn">Add DVR</button>
            </div>
        </form>

    </div>
    <div data-role="footer" class="ui-bar" data-theme="b" data-position="fixed" data-id="footer">
        <a href="#about" data-icon="info">About</a>
    </div>
</div>

<div data-role="page" id="deldvr">
    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Delete DVR?</h1>
    </div>
    <div data-role="content">
        <p class="center" id="dvr_prompt">DVR</p>
        <form action="#mainPage" method="POST" name="deldvr" id="deldv">
            <div data-role="fieldcontain">
                <input type="hidden" name="name_value" id="name_value" value="name" />
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#mainPage" data-role="button" class="ui-submit" data-rel="back" data-direction="reverse">Cancel</a>
                    </div>
                    <div class="ui-block-b">
                        <input id="delete" type="submit" value="Delete" />
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <div data-role="footer" class="ui-bar" data-theme="b" data-position="fixed" data-id="footer">
    </div>
</div>

<div data-role="page" id="about">
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#mainPage" data-icon="home" data-iconpos="notext">Home</a>
        <h1>About</h1>
        <a href="#mainPage" data-icon="arrow-l" data-rel="back">Back</a>
    </div>
    <div data-role="content">
        <p>This is a product of global soft</p>
    </div>
    <div data-role="footer" class="ui-bar" data-theme="b" data-position="fixed" data-id="footer">
        <a href="#about" data-icon="info">About</a>
    </div>
</div>
<script src="dvr1.js"></script>
</body>
</html>
